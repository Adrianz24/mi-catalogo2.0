<table class="vista2 table-striped">

    <thead>
        <tr>
            
            <th scope="col">Marca</th>
            <th scope="col">Submarca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha Registro</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">

            
            <td>{{auto.marca}}</td>
            <td>{{auto.submarca}}</td>
            <td>{{auto.modelo}}</td>
            <td>{{auto.descripcion}}</td>
            <td>{{auto.fecha_registro}}</td>
            <td><i class="fas fa-trash"></i></td>
            <td><i class="fas fa-edit"></i></td> 
        </tr>
    </tbody>
</table>
<div><ngb-pagination [collectionSize]="50" [(page)]="page" aria-label="Default pagination"></ngb-pagination></div>
